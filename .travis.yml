language: android
sudo: required
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_ABI=armeabi-v7a
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - extra-android-m2repository
    - $ANDROID_TARGET
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
jobs:
  include:
    - stage: test
      script: ./gradlew feature-tv:detekt
    - stage: deploy
      script: ./gradlew feature-tv:test
script:
  - ./gradlew clean
  - ./gradlew assembleDebug
  - ./gradlew test
  - ./gradlew lint
  - ./gradlew detekt
  - ./gradlew lintKotlin
  - ./gradlew jacocoTestReport
  - bundle exec danger
matrix:
  include:
    - os: linux
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools-28.0.2
          - build-tools-28.0.3
          - android-28
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository

    - os: linux
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools-28.0.2
          - build-tools-28.0.3
          - android-28
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
after_success:
  - bash <(curl -s https://codecov.io/bash) -t cddab2a1-7325-460c-a37c-8f9eaf2aad55